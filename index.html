
<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>人间不值得</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=JetBrains+Mono:wght@300;400&family=Noto+Sans+SC:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', 'Noto Sans SC', sans-serif;
            background-color: #0A0A0A;
            color: #F0F0F0;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
        }
        
        /* Subtle Noise Overlay for Texture */
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url("https://grainy-gradients.vercel.app/noise.svg");
            opacity: 0.03;
            pointer-events: none;
            z-index: 9999;
        }

        .font-mono {
            font-family: 'JetBrains Mono', monospace;
        }
        ::-webkit-scrollbar {
            width: 4px;
        }
        ::-webkit-scrollbar-track {
            background: #0A0A0A;
        }
        ::-webkit-scrollbar-thumb {
            background: #222;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #333;
        }
        .glass-player {
            backdrop-filter: blur(24px);
            background-color: rgba(10, 10, 10, 0.75);
            border-top: 1px solid rgba(255, 255, 255, 0.03);
        }
        .spinning-cover {
            animation: spin 50s linear infinite;
        }
        .spinning-cover.paused {
            animation-play-state: paused;
        }
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* Custom selection color for that charcoal aesthetic */
        ::selection {
            background-color: rgba(255, 255, 255, 0.9);
            color: #0A0A0A;
        }
    </style>
